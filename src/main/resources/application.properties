# ============================================
# Educational User Management System
# Spring Boot Application Configuration
# ============================================

# This file contains configuration for the Spring Boot application.
# Properties are read at startup and used throughout the application.

# ============================================
# APPLICATION INFORMATION
# ============================================

# Application name (displayed in logs and Spring Boot admin)
spring.application.name=User Management System

# Active profile (dev, test, prod)
# Different profiles can have different configurations
# To use different profile, create application-dev.properties, etc.
spring.profiles.active=dev

# ============================================
# SERVER CONFIGURATION
# ============================================

# Port number where the application will run
# Default: 8080
# Access the app at: http://localhost:8080
server.port=8080

# Context path (base URL for all endpoints)
# Default: /
# Example: If set to /api, all endpoints start with /api
# server.servlet.context-path=/

# ============================================
# ORACLE DATABASE CONFIGURATION
# ============================================

# JDBC URL for Oracle Database
# Format: jdbc:oracle:thin:@hostname:port:SID
# OR: jdbc:oracle:thin:@hostname:port/SERVICE_NAME
# Replace with your actual Oracle database connection details

# Example for local Oracle XE (Express Edition):
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE

# Example for Oracle with service name:
# spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1

# Example for Oracle cloud or remote server:
# spring.datasource.url=jdbc:oracle:thin:@your-server.example.com:1521/SERVICE_NAME

# Database username
# IMPORTANT: Change this to your actual database username
spring.datasource.username=SYSTEM

# Database password
# IMPORTANT: Change this to your actual database password
# WARNING: Never commit passwords to version control!
# In production, use environment variables or encrypted secrets
spring.datasource.password=oracle

# Oracle JDBC Driver class name
# This tells Spring which driver to use for Oracle connection
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================

# Hibernate dialect for Oracle
# This tells Hibernate how to generate SQL for Oracle database
# Adjust version based on your Oracle version
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# DDL auto mode
# Options:
# - none: Do nothing (use this in production)
# - validate: Validate schema, don't change database
# - update: Update schema if needed (good for development)
# - create: Create schema, destroying previous data
# - create-drop: Create schema, drop when SessionFactory closes
# IMPORTANT: Use "none" or "validate" in production!
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful for learning and debugging)
# Set to false in production for better performance
spring.jpa.show-sql=true

# Format SQL output for readability
# Makes SQL queries easier to read in logs
spring.jpa.properties.hibernate.format_sql=true

# Use SQL comments (shows which entity/method generated the query)
# Helpful for debugging
spring.jpa.properties.hibernate.use_sql_comments=true

# Naming strategy - how Java names map to database names
# physical-strategy: Convert camelCase to snake_case (userName -> user_name)
# implicit-strategy: How to handle names not explicitly defined
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ============================================
# JWT CONFIGURATION
# ============================================

# JWT Secret Key for signing tokens
# IMPORTANT: This should be a long, random, secure string
# CRITICAL: In production, use environment variable or secure vault
# NEVER commit real secrets to version control!
# Minimum recommended length: 256 bits (32 characters)
app.jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256Bits

# JWT Token expiration time in milliseconds
# 86400000ms = 24 hours
# 3600000ms = 1 hour
# 604800000ms = 7 days
app.jwt.expiration=86400000

# ============================================
# LOGGING CONFIGURATION
# ============================================

# Root logging level
# Options: TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.root=INFO

# Spring framework logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Hibernate logging (for SQL and debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application logging (your custom code)
logging.level.com.educational.usermanagement=DEBUG

# Log file configuration (optional)
# If specified, logs will be written to this file in addition to console
# logging.file.name=logs/application.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# ============================================
# SPRING SECURITY CONFIGURATION
# ============================================

# Default user for Basic Auth (if not using JWT)
# Not used in this application, but shown for reference
# spring.security.user.name=admin
# spring.security.user.password=admin

# ============================================
# API DOCUMENTATION (Swagger/OpenAPI)
# ============================================

# Swagger UI path
# Access Swagger UI at: http://localhost:8080/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html

# Enable Swagger UI
springdoc.swagger-ui.enabled=true

# ============================================
# ERROR HANDLING
# ============================================

# Include error message in response
# Options: never, always, on_param
server.error.include-message=always

# Include stack trace in error response
# Options: never, always, on_param
# Set to never in production for security
server.error.include-stacktrace=never

# Include exception class name
server.error.include-exception=true

# ============================================
# INTERNATIONALIZATION (i18n)
# ============================================

# Default locale
spring.web.locale=en

# Encoding for HTTP requests and responses
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ============================================
# FILE UPLOAD CONFIGURATION (if needed)
# ============================================

# Maximum file size for uploads
# spring.servlet.multipart.max-file-size=10MB

# Maximum request size
# spring.servlet.multipart.max-request-size=10MB

# ============================================
# ACTUATOR CONFIGURATION (optional - for monitoring)
# ============================================

# Uncomment to enable Spring Boot Actuator endpoints
# Actuator provides health checks, metrics, and monitoring

# Enable all actuator endpoints
# management.endpoints.web.exposure.include=*

# Actuator base path
# management.endpoints.web.base-path=/actuator

# Health endpoint details
# management.endpoint.health.show-details=always

# ============================================
# NOTES FOR PRODUCTION DEPLOYMENT
# ============================================

# Before deploying to production:
# 1. Change JWT secret to a strong, random value
# 2. Use environment variables for sensitive data
# 3. Set spring.jpa.hibernate.ddl-auto=validate or none
# 4. Set spring.jpa.show-sql=false
# 5. Set logging.level.root=WARN or ERROR
# 6. Disable Swagger UI (springdoc.swagger-ui.enabled=false)
# 7. Use HTTPS (SSL/TLS) in production
# 8. Configure proper database connection pooling
# 9. Set up monitoring and health checks
# 10. Review and secure all endpoints

# ============================================
# ENVIRONMENT VARIABLE OVERRIDES
# ============================================

# You can override any property using environment variables
# Example: export SPRING_DATASOURCE_URL=jdbc:oracle:thin:@prod-server:1521/PROD
# Spring Boot automatically maps SPRING_DATASOURCE_URL to spring.datasource.url

# Recommended environment variables for production:
# - SPRING_DATASOURCE_URL
# - SPRING_DATASOURCE_USERNAME
# - SPRING_DATASOURCE_PASSWORD
# - APP_JWT_SECRET
# - SERVER_PORT
