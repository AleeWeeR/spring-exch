Configuration:
  status: error
  name: MyAppLogging
  monitorInterval: 30

  Properties:
    Property:
      - name: LOG_FILE
        value: "logs/pf-exchange.log"

  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yy-MM-dd HH:mm:ss.SSS} [%.6t] %highlight{%level}{FATAL=bg_red, ERROR=bright red, WARN=yellow, INFO=bright green, DEBUG=bright blue} %C{1}.%style{%M(%F:%L)}{bright,yellow} - %msg%n%throwable"

    RollingFile:
      name: RollingFileAppender
      fileName: "${LOG_FILE}"
      filePattern: "logs/pf-exchange-%d{yyyyMMdd}-%i.log"
      PatternLayout:
        pattern: "%d{yy-MM-dd HH:mm:ss.SSS} [%.6t] %level %C{3}.%M(%F:%L) - %msg%n%throwable"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 50MB
      DefaultRolloverStrategy:
        max: 12
        fileIndex: max

  Loggers:
    Root:
      level: warn
      AppenderRef:
        - ref: ConsoleAppender

    Logger:
      - name: uz.fido.pf-exchange
        level: info
        additivity: false
        AppenderRef:
          - ref: ConsoleAppender
          - ref: RollingFileAppender

