<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page">
        <div class="container">
            <div class="card">
                <h2>Login</h2>
                <div id="loginError" class="error" style="display:none;"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Username or Email</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Login</button>
                </form>
                <p class="text-center mt-20">
                    Don't have an account? <a href="#" onclick="showPage('registerPage')">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="page" style="display:none;">
        <div class="container">
            <div class="card">
                <h2>Register</h2>
                <div id="registerError" class="error" style="display:none;"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="regUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="regFirstName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="regLastName">
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Register</button>
                </form>
                <p class="text-center mt-20">
                    Already have an account? <a href="#" onclick="showPage('loginPage')">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page" style="display:none;">
        <div class="navbar">
            <h2>User Management System</h2>
            <div class="user-info">
                <span id="welcomeText">Welcome</span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <h3>Dashboard</h3>
                <div id="userDetails"></div>
                <div class="mt-20">
                    <button onclick="showPage('usersPage'); loadUsers();" class="btn btn-primary">Manage Users</button>
                </div>
            </div>
            <div id="statsCard" class="card" style="display:none;">
                <h3>User Statistics</h3>
                <div id="stats"></div>
            </div>
        </div>
    </div>

    <!-- Users List Page -->
    <div id="usersPage" class="page" style="display:none;">
        <div class="navbar">
            <h2>User Management</h2>
            <button onclick="showPage('dashboardPage')" class="btn btn-secondary">Back to Dashboard</button>
        </div>
        <div class="container">
            <div class="card">
                <h3>All Users</h3>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th id="actionsHeader" style="display:none;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
